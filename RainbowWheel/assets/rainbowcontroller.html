<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./logo.svge" rel="icon" type="image/svg"/>
    <link href="./manifest.webmanifest" rel="manifest">
    <title>Rainbow Wheel Controller</title>
    <style>        .slidecontainer {
        width: 100%;
    }

    body {
        background: black;
        color: cyan;
        font-family: monospace;
        font-size: large
    }

    #sliders {
        padding-left: 1em;
        padding-right: 1em;
        width: 100%;
        box-sizing: border-box;
    }

    .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 10px;
        margin: 5px;
        margin-left: 0;
        background: cyan;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #ffef16;
        cursor: pointer;
    }

    #red.slider::-webkit-slider-thumb {
        background: #ff0000;
    }

    #green.slider::-webkit-slider-thumb {
        background: #00ff00;
    }

    #blue.slider::-webkit-slider-thumb {
        background: #0000ff
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        cursor: pointer;
        background: #ffef16;
    }

    #red.slider::-moz-range-thumb {
        background: #ff0000;
    }

    #green.slider::-moz-range-thumb {
        background: #00ff00;
    }

    #blue.slider::-moz-range-thumb {
        background: #0000ff;
    }
    </style>
</head>
<body>
<div class="slidecontainer">
    <div id="sliders">
        <h3>Colour intensity</h3>
        <input class="slider" id="red" max="200" min="0" type="range" value="50">
        <input class="slider" id="green" max="200" min="0" type="range" value="50">
        <input class="slider" id="blue" max="200" min="0" type="range" value="50">
        <h3>Speed</h3>
        <input class="slider" id="speed" max="60" min="1" type="range" value="40">
        <h3>Width</h3>
        <input class="slider" id="width" max="104" min="1" type="range" value="10">
    </div>
    <br/>
    <label for="modepicker">Mode</label>
    <select id="modepicker" name="modepicker">
        <option value="0">Rotating rainbow/fixed colour</option>
        <option value="1">Clock</option>
        <option value="2">Moving lights</option>
        <option value="3">Sectors</option>
        <option value="4">Air quality monitor with LuftDaten</option>
        <option value="6">Touch only</option>
    </select>

    <h3>Luftdaten</h3>
    <label for="luftdatenid">ID of the sensor to display</label><input id="luftdatenid" min="0" name="luftdatenid"
                                                                       type="number" value="7245">

    <script>
        function calibrate() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", `./calibrate`);
            xhr.send();
        }
    </script>
    <br/>

    <input onclick="calibrate()" type="button" value="Calibrate touch">

    <script>

        let red = document.getElementById("red");
        let green = document.getElementById("green");
        let blue = document.getElementById("blue");
        let speed = document.getElementById("speed");
        let width = document.getElementById("width");
        let modeElement = document.getElementById("modepicker");
        let luftdaten = document.getElementById("luftdatenid");


        let updatePending = true; /* Perform an update on load to set the clock*/

        function configure() {
            if (!updatePending) {
                return;
            }
            updatePending = false;

            let now = new Date();
            let today = new Date();
            today.setHours(0, 0, 0, 0);
            /* Update the time while we are at it*/
            let millisSinceEpoch = now - today;
            let query = `millisSinceToday=${millisSinceEpoch}&mode=${modeElement.value}&r=${red.value}&g=${green.value}&b=${blue.value}&w=${width.value}&s=${61 - speed.value}&luftdatenid=${luftdaten.value}`;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", `./configure?${query}`);
            xhr.send();
        }

        function chronic() {
            configure();
            window.setTimeout(chronic, 400);
        }

        chronic();

        function update() {
            updatePending = true;
        }

        modeElement.oninput = update;
        red.oninput = update;
        blue.oninput = update;
        green.oninput = update;
        speed.oninput = update;
        width.oninput = update;
        hours.oninput = update;
        minutes.oninput = update;
    </script>
</div>
</body>
</html>
