<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./logo.svge" rel="icon" type="image/svg"/>
    <link href="./manifest.webmanifest" rel="manifest">
    <title>Rainbow Wheel Controller</title>
    <style>        .slidecontainer {
        width: 100%;
    }

    body {
        background: black;
        color: cyan;
        font-family: monospace;
        font-size: large
    }
    </style>
</head>
<body>
<div class="slidecontainer">
    <label for="ssid">Wifi network name</label><input id="ssid" name="ssid" type="text">
    <br/>
    <label for="password">Wifi password</label><input id="password" name="password" type="password">
    <br/>
    <label for="hostname">Hostname (the device will be visible as hostname.local)</label><input id="hostname"
                                                                                                name="hostname"
                                                                                                type="text"
                                                                                                value="rainbow">
    <br/>
    <button id="apply" type="button">Apply</button>
    <script>

        let ssid = document.getElementById("ssid");
        let password = document.getElementById("password");
        let hostname = document.getElementById("hostname");
        let apply = document.getElementById("apply");

        function configure() {
            let query = `ssid=${ssid.value}&password=${password.value}&hostname=${hostname.value}`;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", `./configure?${query}`);
            xhr.send();
        }

        apply.onclick = configure;
    </script>
</div>
</body>
</html>
